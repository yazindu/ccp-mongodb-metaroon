name: Node.js CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: [ self-hosted ]

    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - run: npm build
      - run: npm start
